spring.application.name=microservice-commandes

# URL de Spring Cloud Config Server
spring.cloud.config.uri=http://localhost:9100

# Configuration Actuator
management.endpoints.web.exposure.include=*
management.endpoint.refresh.enabled=true
management.endpoints.enabled-by-default=true


# Configuration du CircuitBreaker pour Resilience4j
resilience4j.circuitbreaker.instances.commande-service.slidingWindowSize=3
resilience4j.circuitbreaker.instances.commande-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.commande-service.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.commande-service.permittedNumberOfCallsInHalfOpenState=3

# Configuration du TimeLimiter pour Resilience4j
resilience4j.timelimiter.instances.commande-service.timeoutDuration=2s
